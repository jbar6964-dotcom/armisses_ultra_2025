name: Build APK
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0' # ระบุเวอร์ชันที่เสถียรเพื่อเลี่ยงปัญหา v1 embedding
          
      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ARMisses-Ultra-Final
          path: build/app/outputs/flutter-apk/app-release.apk

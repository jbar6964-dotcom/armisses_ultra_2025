name: Build APK
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      # แก้ปัญหาที่ 1 & 2: สั่งสร้างไฟล์ Android ใหม่ทั้งหมดให้เป็นระบบ v2 อัตโนมัติ
      - name: Regenerate Android Files
        run: |
          rm -rf android
          flutter create . --platforms android --project-name armisses_ultra_2025

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      # แก้ปัญหาที่ 3: ลบตัว M ที่พิมพ์เกินออก (apkM -> apk)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ARMisses-Ultra-Final
          path: build/app/outputs/flutter-apk/app-release.apk

name: Build APK
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      - name: Auto-Repair & Fix Kotlin & Assets
        run: |
          # 1. สร้างโฟลเดอร์ assets ที่หายไปเพื่อให้ผ่านการตรวจสอบ
          mkdir -p assets/icon
          touch assets/icon/icon.png
          
          # 2. ล้างและสร้างโครงสร้าง Android ใหม่
          rm -rf android
          flutter create . --platforms android --project-name armisses_ultra_2025
          
          # 3. แก้ไข Kotlin version เป็น 1.9.0 ตามที่โรบอทแจ้ง
          sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.9.0"/g' android/build.gradle
          
          # 4. แก้ไขโค้ด main.dart (const -> final) อัตโนมัติ
          sed -i 's/const settings = AndroidSettings/final settings = AndroidSettings/g' lib/main.dart
          
          flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ARMisses-Ultra-Final
          path: build/app/outputs/flutter-apk/app-release.apk

name: Build APK
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'
      - name: Auto-Repair Systems
        run: |
          # สร้างโฟลเดอร์และไฟล์ไอคอนจำลอง
          mkdir -p assets/icon
          touch assets/icon/icon.png
          # ล้างโครงสร้างเก่าที่พังและสร้างใหม่
          rm -rf android
          flutter create . --platforms android --project-name armisses_ultra_2025
          # อัปเกรด Kotlin เป็น 1.9.0 (แก้ปัญหาหน้าจอแดงของคุณ)
          sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.9.0"/g' android/build.gradle
          flutter pub get
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ARMisses-Ultra-Final
          path: build/app/outputs/flutter-apk/app-release.apk

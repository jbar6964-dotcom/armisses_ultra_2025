name: Build APK
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      - name: Auto-Repair & Fix Code Error
        run: |
          # ล้างโฟลเดอร์ Android และสร้างใหม่แบบ v2 อัตโนมัติ
          rm -rf android
          flutter create . --platforms android --project-name armisses_ultra_2025
          
          # ท่าไม้ตาย: สั่งโรบอทแก้คำผิดใน main.dart ให้เอง พาร์ทเนอร์ไม่ต้องแตะโค้ด
          sed -i 's/const settings = AndroidSettings/final settings = AndroidSettings/g' lib/main.dart
          
          flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ARMisses-Ultra-Final
          path: build/app/outputs/flutter-apk/app-release.apk # แก้ชื่อไฟล์ apkM เป็น apk แล้ว
